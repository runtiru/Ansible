---
- name: Install php on redhat
  become: yes
  hosts: 172.31.32.113
  tasks:
    - name: install apache
      ansible.builtin.yum:
        name:
          - httpd
          - php
          - php-cli
          - php-common
        state: latest
    - name: create a file
      ansible.builtin.copy:
        content: '<?php phpinfo(); ?>'
        dest: /var/www/html/info.php
